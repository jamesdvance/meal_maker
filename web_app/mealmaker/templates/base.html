<!-- templates/base.html -->
<!DOCTYPE html >

<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Django Login{% endblock %}</title>
</head>
<body>
	<header>
		<h1>Django Login</h1>
		{% if user.is_authenticated %}
			Hi {{user.username}}!
			<p><a href="{% url 'logout' %}">logout</a></p>
		{% else %}
			<p>You are not logged in</p>
			<a href="{% url 'login' %}">login</a>
		{% endif %}
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
</body>
</html>
